<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8"/>
    <title>Next2D Player</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
    <script src="next2d.js"></script>
</head>

<body style="margin: 0; padding: 0; background-color: #fff;">

    <script type="text/javascript">

        // next2d.load("develop");

        const {next2d} = window;
        const {TextField} = next2d.text;

        const root = next2d.createRootMovieClip(200, 200, 1);

        const textField = new TextField();
        textField.border = true;

        textField.defaultTextFormat.size = 40;
        textField.defaultTextFormat.underline = true;

        textField.text = "abc";
        textField.x = 50;
        textField.y = 50;
        root.addChild(textField);


    </script>

</body>

</html>
