<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8"/>
    <title>Next2D Player</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
    <script src="next2d.js"></script>
</head>

<body style="margin: 0; padding: 0; background-color: #fff;">

    <script type="text/javascript">

        const root = next2d.createRootMovieClip(240, 240, 1);

        const {Shape} = next2d.display;
        const shape = root.addChild(new Shape());

        shape
            .graphics
            .beginFill("green", 0.5)
            .moveTo(0, 0)
            .lineTo(0, 100)
            .lineTo(100, 100)
            .lineTo(100, 0)
            .lineTo(0, 0)
            .moveTo(25, 25)
            .lineTo(25, 75)
            .lineTo(75, 75)
            .lineTo(75, 25)
            .lineTo(25, 25)
            .endFill()
            .beginFill("red", 0.5)
            .moveTo(50, 50)
            .lineTo(50, 150)
            .lineTo(150, 150)
            .lineTo(150, 50)
            .lineTo(50, 50)
            .endFill();

        shape.x = 20;
        shape.y = 20;


    </script>

</body>

</html>
