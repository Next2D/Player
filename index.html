<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">

<head>
    <meta charset="UTF-8"/>
    <title>Next2D Player</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0" />
    <script src="next2d.js"></script>
</head>

<body style="margin: 0; padding: 0; background-color: #fff;">

    <script type="text/javascript">

        const root = next2d.createRootMovieClip(240, 240, 1);

        const {Shape,GradientType,SpreadMethod}  = next2d.display;
        const {Matrix} = next2d.geom;
        const shape = root.addChild(new Shape());

        const colors = ["red", "blue"];
        const alphas = [1, 1];
        const ratios = [0x00, 0xff];
        const matrix = new Matrix();
        matrix.createGradientBox(20, 20, 0, 0, 0);

        shape
            .graphics
            .lineStyle(10)
            .lineGradientStyle(
                GradientType.LINEAR,
                colors, alphas, ratios,
                matrix, SpreadMethod.REPEAT
            )
            .drawRect(0, 0, 100, 100)
            .endLine();

        console.log(shape);

        shape.x = 20;
        shape.y = 20;

    </script>

</body>

</html>
